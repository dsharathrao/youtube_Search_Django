{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href={% static "css/styles.css" %} type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <title>Youtube Search</title>
    </head>
    <body>
        <div class="content">
            <nav class="navbar navbar-expand nav_top"> 
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link about" href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header"  >About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link store" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042"  >Store</a>
                    </li> 
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link gmail" href="https://www.google.com/gmail/about/#"  >Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link images" href="https://www.google.com/imghp?hl=en&tab=wi"  >Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_link_icons" id="nav_link_apps" href="#" ></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_link_icons" id="nav_link_bell" href="#" ></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav_link_initials" href="#"  ></a>
                    </li>
                </ul>
            </nav>
            <section>
                <img src={% static "images/youtube.png" %} alt="Youtube" class="google_logo">
                <form action="result" method="POST">
                    
                    {% csrf_token %}
                    
                <div class="search-btns">
                    <div class="search_bar">
                        <input type="text" name="search" id="search"> 
                        <div class="mic_space">
                            <img src={% static "images/google-mic.PNG" %} alt="Mic" class="mic_icon">
                        </div>
                    </div>
                    <br>
                    <div class="btns_centered">
                        <a href="result/" ><button id="btn_search">Youtube Search</button></a>
                        <a href="result/" ><button id="btn_lucky">I'm Feeling Lucky</button></a>
                    </div>
                </div>
            </form>
            </section>
        </div>
        <footer class="navbar navbar-expand bottom_footer">
            <ul class="navbar-nav  align-items-end mr-auto">
                <li class="nav-item">
                    <a class="nav-link bottom_links" id="ad_link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"  >Advertising</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bottom_links" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"  >Business</a>
                </li>
            </ul>
            <ul class="navbar-nav align-items-end">
                <li class="nav-item">
                    <a class="nav-link bottom_links" id="privacy_link" href="https://policies.google.com/privacy?hl=en&gl=us"  >Privacy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bottom_links" href="https://policies.google.com/terms?hl=en&gl=us"  >Terms</a>
                </li>
                <li class="nav-item dropup">
                    <a class="nav-link bottom_links" data-toggle="dropdown" id="settings_link" href="#">Settings</a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li></li><a class="dropdown-item" href="https://www.google.com/preferences?hl=en&fg=1"  >Search settings</a></li>
                        <li></li><a class="dropdown-item" href="https://www.google.com/advanced_search?hl=en&fg=1"  >Advanced search</a></li>
                        <li></li><a class="dropdown-item" href="https://www.google.com/history/optout?hl=en&fg=1"  >History</a></li>
                        <li></li><a class="dropdown-item" href="https://support.google.com/websearch/?visit_id=0-636637421888168725-274978779&hl=en&rd=2#topic=3378866"  >Search Help</a></li>
                        <li></li><a class="dropdown-item" href="#"  >Send feedback</a></li>
                    </ul> 
                </li>    
            </ul>
        </footer>
    </body>
</html>
